<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Art Gallery</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
        }
        
        .header {
            overflow: hidden;
            background-color: #f1f1f1;
            padding: 20px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .header-center {
            display: flex;
            background-color: #e0e0e0;
            border-radius: 25px;
            padding: 5px;
            gap: 5px;
        }
        
        .header-center a {
            color: black;
            text-align: center;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 20px;
        }
        
        .header-center a.active {
            background-color: #b1b1b1;
            color: white;
        }
        
        .header-right {
            position: absolute;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .header-right a {
            color: black;
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            border: 1px solid #333;
            border-radius: 4px;
        }
        
        @media screen and (max-width: 500px) {
            .header a {
                float: none;
                display: block;
                text-align: left;
            }
            
            .header-right {
                float: none;
            }
        }
        
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: white;
            padding: 30px;
            border-radius: 5px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .form-intro {
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            color: #333;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            outline: none;
            border-color: #333;
            background-color: #f9f9f9;
        }
        
        button {
            background-color: #333;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
        }
        
        button:hover {
            background-color: #555;
        }
        
        .form-link {
            text-align: center;
            margin-top: 15px;
            color: #666;
        }
        
        .form-link a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    
    <div class="header">
        <div class="header-center">
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About</a>
            <a href="feedback.html">Feedback</a>
        </div>
        <div class="header-right">
            <a class="active" href="sign-up.html">Sign Up</a>
            <a href="sign-in.html">Sign In</a>
        </div>
    </div>
    
    <div class="container">
        <h2>Sign Up</h2>
        <p class="form-intro">
            Create a new account to get started.
        </p>
        
        <form method="POST" action="#">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Enter your email address" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            
            <button type="submit">Sign Up</button>
        </form>
        
        <div class="form-link">
            Already have an account? <a href="sign-in.html">Sign In Here</a>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2026 Art Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
