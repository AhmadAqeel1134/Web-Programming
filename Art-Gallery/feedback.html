<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Art Gallery</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
        }
        
        .header {
            overflow: hidden;
            background-color: #f1f1f1;
            padding: 20px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .header-center {
            display: flex;
            background-color: #e0e0e0;
            border-radius: 25px;
            padding: 5px;
            gap: 5px;
        }
        
        .header-center a {
            color: black;
            text-align: center;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 20px;
        }
        
        .header-center a.active {
            background-color: #b1b1b1;
            color: white;
        }
        
        .header-right {
            position: absolute;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .header-right a {
            color: black;
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            border: 1px solid #333;
            border-radius: 4px;
        }
        
        @media screen and (max-width: 500px) {
            .header a {
                float: none;
                display: block;
                text-align: left;
            }
            
            .header-right {
                float: none;
            }
        }
        
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: white;
            padding: 30px;
            border-radius: 5px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .form-intro {
            color: #666;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            color: #333;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #333;
            background-color: #f9f9f9;
        }
        
        button {
            background-color: #333;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #555;
        }
        
        .required {
            color: red;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

<body>
    
    <div class="header">
        <div class="header-center">
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About</a>
            <a class="active" href="feedback.html">Feedback</a>
        </div>
        <div class="header-right">
            <a href="sign-up.html">Sign Up</a>
            <a href="sign-in.html">Sign In</a>
        </div>
    </div>
    
    <div class="container">
        <h2>We'd Love Your Feedback!</h2>
        <p class="form-intro">
            Please share your thoughts and suggestions with us. Your feedback helps us improve and serve you better.
        </p>
        
        <form method="POST" action="#">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" placeholder="Enter your email address" required>
            </div>
            
            <div class="form-group">
                <label for="rating">How would you rate our gallery?</label>
                <input type="text" name="rating" placeholder="e.g., Excellent, Good, Average, Poor" required>
            </div>
            
            <div class="form-group">
                <label for="visit">Have you visited our gallery?</label>
                <input type="text" name="visit" placeholder="e.g., Yes, No, Online" required>
            </div>
            
            <div class="form-group">
                <label for="message">Your Feedback</label>
                <textarea name="message" required placeholder="Please share your thoughts, suggestions, or comments..."></textarea>
            </div>
            
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
    
    <footer>
        <p>Cricket Art Gallery</p>
    </footer>
</body>
</html>
